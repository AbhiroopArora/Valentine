<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jesika ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Comic Sans MS', cursive;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
}

.story {
    max-width: 420px;
    margin: auto;
    height: 100vh;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

.card {
    background: white;
    border-radius: 32px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    width: 100%;
}

h1 {
    color: #ff4d6d;
}

p {
    font-size: 1.15rem;
    line-height: 1.45;
}

.typewriter {
    min-height: 90px;
    margin-bottom: 15px;
}

/* BIG photo */
.big-photo {
    width: 100%;
    height: 240px;
    border-radius: 22px;
    object-fit: cover;
    margin: 18px 0;
}

/* Page 2 photos */
.photos {
    display: flex;
    gap: 10px;
    margin-top: 18px;
}

.photos img {
    width: 50%;
    height: 190px;
    border-radius: 20px;
    object-fit: cover;
}

/* Buttons */
.buttons {
    margin-top: 22px;
    position: relative;
    height: 70px;
}

/* YES button ‚Äì slightly left of center */
#yesBtn {
    position: absolute;
    left: 50%;
    transform: translateX(-120%);
    background: #ff4d6d;
    color: white;
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    animation: heartbeat 1.4s infinite;
}

/* NO button ‚Äì slightly right of center */
#noBtn {
    position: absolute;
    left: 50%;
    transform: translateX(20%);
    background: #eee;
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

@keyframes heartbeat {
    0% { transform: scale(1) translateX(-120%); }
    25% { transform: scale(1.08) translateX(-120%); }
    40% { transform: scale(1) translateX(-120%); }
    60% { transform: scale(1.08) translateX(-120%); }
    100% { transform: scale(1) translateX(-120%); }
}

#page2 {
    display: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="story">

<!-- PAGE 1 -->
<div class="container" id="page1">
<div class="card">

<h1>Hey Jesika üíï</h1>

<div class="typewriter" id="typeText"></div>

<img src="V2.jpeg" class="big-photo">

<p>Will you be my Valentine? ‚ù§Ô∏è</p>

<div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
</div>

</div>
</div>

<!-- PAGE 2 -->
<div class="container" id="page2">
<div class="card">

<h1>My Sushii ü•πüíó</h1>

<p>
With you, love feels calm,<br>
warm, and beautifully real üí´
</p>

<div class="photos">
    <img src="V1.jpeg">
    <img src="V3.jpeg">
</div>

<p style="margin-top:18px;">
Happy Valentine‚Äôs Day üíï<br>
I love you üòò
</p>

</div>
</div>

</div>

<script>
/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 500);

/* Typewriter */
const text = "From the moment you came into my life,\neverything felt softer,\nsafer, and full of love ‚ú®";
let i = 0;
const typeBox = document.getElementById("typeText");

function typeWriter() {
    if (i < text.length) {
        typeBox.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(typeWriter, 45);
    }
}
typeWriter();

/* NO button escape */
const noBtn = document.getElementById("noBtn");

function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

["mouseenter","mousedown","click","touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, moveNo);
});

/* Start music */
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play().catch(() => {});
}, { once: true });

/* YES clicked */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "flex";
});
</script>

</body>
</html>
